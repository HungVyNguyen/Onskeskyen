<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" />

</head>
<body>
<h2 class="createuser_title" >Create User </h2>


<div class="create_user_form">
    <table>
        <tr>
            <td colspan="2">
                <form action="/create_user1" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="imagepath">Image</label>
                        <input type="text" id="imagepath" name="imagepath">
                    </div>
                    <button type="submit" class="create_user_button">Create user</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form action="/" method="get">
                    <button class="cancel_createuser_button">Cancel</button>
                </form>
            </td>
        </tr>
    </table>

</div>


</body>
</html>
