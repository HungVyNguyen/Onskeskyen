<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WishCloud</title>
    <link href="/styles.css" rel="stylesheet" type="text/css" media="screen, projection"/>


</head>
<body>


<header>
    <div class="header-container" >
        <img th:class="logo" src="/images/logo.jpg" alt="Logo image">
        <h1>Wish Cloud</h1>
    </div>
</header>


<section class="inspiration-section">
    <h3>Let's save your next wish!</h3>
</section>



<p th:text="${message}"> </p>

<span th:if="${message != 'Right!'}">
    <form action="/valid" method="post">
        <div class="form-group">
             <label for="username">Username</label>
             <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </div>
        <button type="submit" class="button">Login</button>
    </form>

</span>



<footer >
    <p th:class="light-text" >Ã˜nskeskyen 2024</p>
</footer>

</body>
</html>
