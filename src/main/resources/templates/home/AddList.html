<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My wishlists</title>
    <link href="/styles.css" rel="stylesheet" type="text/css">

</head>
<body>

<header>
    <h1>My Wishlists</h1>
</header>

<table class="wishlist-table">
    <tr>
        <th>Name</th>
        <th>Action</th>

    </tr>
    <tr th:each="list : ${mywishlist}">

        <td th:text="${list.name}"></td>

        <td>
            <form action="/showProducts" method="get" class="action-form">
                <input type="hidden" name="wishlist_id" th:value="${list.wishlist_id}">
                <input type="submit" value="Open" class="action-button">
            </form>
        </td>

        <td>
            <form action="/confirm_delete" method="get" class="action-form">
                <input type="hidden" name="id" th:value="${list.wishlist_id}">
                <button type="submit" class="delete_button_wishlist">Delete</button>
            </form>
        </td>

    </tr>



</table>

<div class="button-container">

    <form action="/new" method="get">
        <input type="hidden" name="userid" th:value="${userid2}">
        <button class="addlist-button" type="submit">Add List</button>
    </form>


</div>

<form action="/" method="get">
    <button class="logout-button" type="submit">Logout</button>
</form>

<footer>
    <p>&copy; Teamdream Cloud 2024 </p>
</footer>

</body>
</html>
